apiVersion: apps/v1
kind: Deployment
metadata:
  name: playlist-recommender-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-playlist-recommender
  template:
    metadata:
      labels:
        app: user-playlist-recommender
    spec:
      containers:
      - name: cloud-api
        image: victorhenrique5800/cloud_api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 32171
        volumeMounts:
        - name: pvc-volume
          mountPath: /app/models
      - name: cloud-ml-trainer
        image: victorhenrique5800/cloud_ml_trainer:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: pvc-volume
          mountPath: /app/models
        env:
        - name: DATASET_URL
          value: "https://homepages.dcc.ufmg.br/~cunha/hosted/cloudcomp-2023s2-datasets/2023_spotify_ds1.csv"
      volumes:
      - name: pvc-volume
        persistentVolumeClaim:
          claimName: project2-pv-arthurmadureira
